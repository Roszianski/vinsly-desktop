<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinsly - Agent Studio</title>
    <style>
      /* Inline critical styles to prevent flash before CSS loads */
      /* Must match colors from index.css. Use !important to win over late-loading Tailwind */
      /* Default (no class yet) and .dark both get dark background */
      html:not(.light), html:not(.light) body, html:not(.light) #root, html:not(.light) #root > div { background-color: #15171c !important; }
      html.light, html.light body, html.light #root, html.light #root > div { background-color: #FBFBFA !important; }
      #root { min-height: 100vh; }
    </style>
    <script>
      // Synchronously set theme class from localStorage cache before anything renders
      // This prevents flash when saved theme differs from default
      (function() {
        var cachedTheme = localStorage.getItem('vinsly-theme-cache');
        if (cachedTheme === 'dark') {
          document.documentElement.classList.remove('light');
          document.documentElement.classList.add('dark');
        } else {
          // Default to light if no cache or cache is 'light'
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>

  <body class="bg-v-light-bg dark:bg-v-dark font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
