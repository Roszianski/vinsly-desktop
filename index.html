<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinsly - Agent Studio</title>
    <style>
      /* Inline critical styles to prevent flash before CSS loads */
      /* Must match --color-v-dark from index.css: #15171c */
      html.dark body, html.dark #root { background-color: #15171c; }
      html:not(.dark) body, html:not(.dark) #root { background-color: #FBFBFA; }
      #root { min-height: 100vh; }
    </style>
    <script>
      // Synchronously set theme class from localStorage cache before anything renders
      // This prevents flash when saved theme differs from default
      (function() {
        var cachedTheme = localStorage.getItem('vinsly-theme-cache');
        if (cachedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else if (cachedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        // If no cache, default 'dark' class from HTML stays
      })();
    </script>
  </head>

  <body class="bg-v-light-bg dark:bg-v-dark font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
