name: Build

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS code signing and notarization (Tauri handles this automatically when set)
          APPLE_CERTIFICATE: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_SIGNING_IDENTITY || '' }}
          APPLE_ID: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_TEAM_ID || '' }}
        run: npm run tauri build

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Vinsly-macOS
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.tar.gz
            src-tauri/target/release/bundle/macos/*.tar.gz.sig
          if-no-files-found: error

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Vinsly-Linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Vinsly-Windows
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
          if-no-files-found: error

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/Vinsly-macOS/*.dmg
            artifacts/Vinsly-macOS/*.tar.gz
            artifacts/Vinsly-macOS/*.tar.gz.sig
            artifacts/Vinsly-Linux/*.deb
            artifacts/Vinsly-Linux/*.AppImage
            artifacts/Vinsly-Windows/*.exe
            artifacts/Vinsly-Windows/*.exe.sig
          generate_release_notes: true
          body: |
            ## Installation Notes

            **Windows users:** Windows may show a security warning (SmartScreen). Click "More info" then "Run anyway" to proceed. This warning appears because the app is new and not yet widely recognized by Microsoft.

            **Linux users:** For the AppImage, you may need to make it executable: `chmod +x Vinsly_*.AppImage`

            ---

  generate-manifest:
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate update manifest
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          REPO="${GITHUB_REPOSITORY}"

          echo "Listing artifacts..."
          ls -la artifacts/Vinsly-macOS/ || true
          ls -la artifacts/Vinsly-Windows/ || true

          # Find the signature files (macOS uses .tar.gz for updater)
          MACOS_ARM_SIG=$(cat artifacts/Vinsly-macOS/*_aarch64.app.tar.gz.sig 2>/dev/null || cat artifacts/Vinsly-macOS/*.app.tar.gz.sig 2>/dev/null | head -1)
          MACOS_X64_SIG=$(cat artifacts/Vinsly-macOS/*_x64.app.tar.gz.sig 2>/dev/null || echo "$MACOS_ARM_SIG")
          WINDOWS_X64_SIG=$(cat artifacts/Vinsly-Windows/*_x64-setup.exe.sig 2>/dev/null || cat artifacts/Vinsly-Windows/*.exe.sig 2>/dev/null | head -1)

          # Find update bundle names (macOS uses .tar.gz, Windows uses .exe)
          # Note: Linux auto-updater is not supported - Tauri doesn't generate signed AppImage bundles
          MACOS_ARM_FILE=$(basename artifacts/Vinsly-macOS/*_aarch64.app.tar.gz 2>/dev/null || basename artifacts/Vinsly-macOS/*.app.tar.gz 2>/dev/null | head -1)
          MACOS_X64_FILE=$(basename artifacts/Vinsly-macOS/*_x64.app.tar.gz 2>/dev/null || echo "$MACOS_ARM_FILE")
          WINDOWS_X64_FILE=$(basename artifacts/Vinsly-Windows/*_x64-setup.exe 2>/dev/null || basename artifacts/Vinsly-Windows/*.exe 2>/dev/null | head -1)

          cat > latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Release v$VERSION - See GitHub release for details",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$MACOS_ARM_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$MACOS_ARM_FILE"
              },
              "darwin-x86_64": {
                "signature": "$MACOS_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$MACOS_X64_FILE"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$WINDOWS_X64_FILE"
              }
            }
          }
          EOF

          echo "Generated manifest:"
          cat latest.json

      - name: Upload manifest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: update-manifest
          path: latest.json

  publish-manifest:
    needs: generate-manifest
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download manifest artifact
        uses: actions/download-artifact@v4
        with:
          name: update-manifest

      - name: Clone public updates repo
        run: |
          git clone https://github.com/Roszianski/vinsly-updates.git updates-repo
          cd updates-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update manifest
        run: |
          cp latest.json updates-repo/latest.json
          cd updates-repo
          git add latest.json
          git commit -m "Update to version ${GITHUB_REF#refs/tags/v}" || echo "No changes to commit"

      - name: Push to public repo
        env:
          GITHUB_TOKEN: ${{ secrets.VINSLY_UPDATES_TOKEN }}
        run: |
          cd updates-repo
          git push https://x-access-token:$GITHUB_TOKEN@github.com/Roszianski/vinsly-updates.git main
