name: Build

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3)
          - platform: macos-latest
            target: aarch64-apple-darwin
            artifact_name: Vinsly-macOS-arm64
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            artifact_name: Vinsly-macOS-x64
          # # Linux
          # - platform: ubuntu-latest
          #   target: ''
          #   artifact_name: Vinsly-Linux
          # # Windows
          # - platform: windows-latest
          #   target: ''
          #   artifact_name: Vinsly-Windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Pass target triple for scan-helper cross-compilation
          VINSLY_HELPER_TRIPLE: ${{ matrix.target }}
          # macOS code signing and notarization
          APPLE_CERTIFICATE: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_SIGNING_IDENTITY || '' }}
          APPLE_ID: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_TEAM_ID || '' }}
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            npm run tauri build -- --target ${{ matrix.target }}
          else
            npm run tauri build
          fi
        shell: bash

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.tar.gz.sig
          if-no-files-found: error

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
          if-no-files-found: error

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Flatten artifacts for release
        run: |
          mkdir -p release-files

          # Flatten macOS Apple Silicon (arm64) artifacts
          find artifacts/Vinsly-macOS-arm64 -name "*.dmg" -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/Vinsly-macOS-arm64 -name "*.app.tar.gz" -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/Vinsly-macOS-arm64 -name "*.app.tar.gz.sig" -exec cp {} release-files/ \; 2>/dev/null || true

          # Flatten macOS Intel (x64) artifacts
          find artifacts/Vinsly-macOS-x64 -name "*.dmg" -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/Vinsly-macOS-x64 -name "*.app.tar.gz" -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/Vinsly-macOS-x64 -name "*.app.tar.gz.sig" -exec cp {} release-files/ \; 2>/dev/null || true

          # Flatten Linux artifacts
          find artifacts/Vinsly-Linux -name "*.deb" -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/Vinsly-Linux -name "*.AppImage" ! -name "*.tar.gz" -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/Vinsly-Linux -name "*.AppImage.tar.gz" -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/Vinsly-Linux -name "*.AppImage.tar.gz.sig" -exec cp {} release-files/ \; 2>/dev/null || true

          # Flatten Windows artifacts
          find artifacts/Vinsly-Windows -name "*.exe" -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/Vinsly-Windows -name "*.exe.sig" -exec cp {} release-files/ \; 2>/dev/null || true

          echo "Release files:"
          ls -la release-files/

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Rename files to friendly names
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd release-files

          # Rename installer files to friendly names
          mv "Vinsly_${VERSION}_aarch64.dmg" "Vinsly_${VERSION}_macOS-Apple-Silicon.dmg" 2>/dev/null || true
          mv "Vinsly_${VERSION}_x64.dmg" "Vinsly_${VERSION}_macOS-Intel.dmg" 2>/dev/null || true
          mv "Vinsly_${VERSION}_x64-setup.exe" "Vinsly_${VERSION}_Windows-Setup.exe" 2>/dev/null || true
          mv "Vinsly_${VERSION}_amd64.deb" "Vinsly_${VERSION}_Linux.deb" 2>/dev/null || true
          mv "Vinsly_${VERSION}_amd64.AppImage" "Vinsly_${VERSION}_Linux.AppImage" 2>/dev/null || true

          echo "Renamed files:"
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: release-files/*
          generate_release_notes: true
          body: |
            ## Download Vinsly

            | Platform | Download |
            |----------|----------|
            | **macOS (Apple Silicon)** | [Download for M1/M2/M3/M4](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Vinsly_${{ steps.version.outputs.VERSION }}_macOS-Apple-Silicon.dmg) |
            | **macOS (Intel)** | [Download for Intel Mac](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Vinsly_${{ steps.version.outputs.VERSION }}_macOS-Intel.dmg) |
            | **Windows** | [Download Installer](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Vinsly_${{ steps.version.outputs.VERSION }}_Windows-Setup.exe) |
            | **Linux (deb)** | [Download .deb](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Vinsly_${{ steps.version.outputs.VERSION }}_Linux.deb) |
            | **Linux (AppImage)** | [Download AppImage](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Vinsly_${{ steps.version.outputs.VERSION }}_Linux.AppImage) |

            > ðŸ’¡ **Not sure which Mac?** Click  â†’ "About This Mac". If it says "Chip: Apple M1/M2/M3/M4" use the first option.

            ---

            **Windows:** May show SmartScreen warning â€” click "More info" â†’ "Run anyway"

            **Linux .deb:** Requires `libwebkit2gtk-4.1-0`. If you have issues, use the AppImage instead.

            **Linux AppImage:** Make executable first: `chmod +x Vinsly_*.AppImage` (works on any distro)

  generate-manifest:
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate update manifest
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          REPO="${GITHUB_REPOSITORY}"

          echo "Listing artifacts (recursive)..."
          find artifacts/ -type f | sort

          # Find macOS Apple Silicon (arm64) signature and file
          MACOS_ARM_SIG_FILE=$(find artifacts/Vinsly-macOS-arm64 -name "*.app.tar.gz.sig" 2>/dev/null | head -1)
          MACOS_ARM_SIG=$(cat "$MACOS_ARM_SIG_FILE" 2>/dev/null || echo "")
          MACOS_ARM_FILE=$(find artifacts/Vinsly-macOS-arm64 -name "*.app.tar.gz" ! -name "*.sig" 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")

          # Find macOS Intel (x64) signature and file
          MACOS_X64_SIG_FILE=$(find artifacts/Vinsly-macOS-x64 -name "*.app.tar.gz.sig" 2>/dev/null | head -1)
          MACOS_X64_SIG=$(cat "$MACOS_X64_SIG_FILE" 2>/dev/null || echo "")
          MACOS_X64_FILE=$(find artifacts/Vinsly-macOS-x64 -name "*.app.tar.gz" ! -name "*.sig" 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")

          # Find Windows signature and file
          WINDOWS_SIG_FILE=$(find artifacts/Vinsly-Windows -name "*.exe.sig" 2>/dev/null | head -1)
          WINDOWS_X64_SIG=$(cat "$WINDOWS_SIG_FILE" 2>/dev/null || echo "")
          WINDOWS_X64_FILE=$(find artifacts/Vinsly-Windows -name "*.exe" ! -name "*.sig" 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")

          # Find Linux signature and file
          LINUX_SIG_FILE=$(find artifacts/Vinsly-Linux -name "*.AppImage.tar.gz.sig" 2>/dev/null | head -1)
          LINUX_X64_SIG=$(cat "$LINUX_SIG_FILE" 2>/dev/null || echo "")
          LINUX_X64_FILE=$(find artifacts/Vinsly-Linux -name "*.AppImage.tar.gz" ! -name "*.sig" 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")

          echo "Found files:"
          echo "  macOS ARM64: $MACOS_ARM_FILE"
          echo "  macOS x64: $MACOS_X64_FILE"
          echo "  Windows: $WINDOWS_X64_FILE"
          echo "  Linux: $LINUX_X64_FILE"

          cat > latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Release v$VERSION - See GitHub release for details",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$MACOS_ARM_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$MACOS_ARM_FILE"
              },
              "darwin-x86_64": {
                "signature": "$MACOS_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$MACOS_X64_FILE"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$WINDOWS_X64_FILE"
              },
              "linux-x86_64": {
                "signature": "$LINUX_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$LINUX_X64_FILE"
              }
            }
          }
          EOF

          echo "Generated manifest:"
          cat latest.json

      - name: Upload manifest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: update-manifest
          path: latest.json

  publish-manifest:
    needs: generate-manifest
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download manifest artifact
        uses: actions/download-artifact@v4
        with:
          name: update-manifest

      - name: Clone public updates repo
        run: |
          git clone https://github.com/Roszianski/vinsly-updates.git updates-repo
          cd updates-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update manifest
        run: |
          cp latest.json updates-repo/latest.json
          cd updates-repo
          git add latest.json
          git commit -m "Update to version ${GITHUB_REF#refs/tags/v}" || echo "No changes to commit"

      - name: Push to public repo
        env:
          GITHUB_TOKEN: ${{ secrets.VINSLY_UPDATES_TOKEN }}
        run: |
          cd updates-repo
          git push https://x-access-token:$GITHUB_TOKEN@github.com/Roszianski/vinsly-updates.git main
