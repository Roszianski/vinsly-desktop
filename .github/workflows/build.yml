name: Build

on:
  push:
    branches: [main, refactor/custom-hooks]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/dmg/*.dmg.sig
          if-no-files-found: error

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
          if-no-files-found: error

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/macos-app/*.dmg
            artifacts/macos-app/*.dmg.sig
            artifacts/windows-app/*.msi
            artifacts/windows-app/*.msi.sig
            artifacts/windows-app/*.exe
            artifacts/windows-app/*.exe.sig
          generate_release_notes: true

  generate-manifest:
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate update manifest
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          REPO="${GITHUB_REPOSITORY}"

          # Find the signature files
          MACOS_ARM_SIG=$(cat artifacts/macos-app/*_aarch64.dmg.sig 2>/dev/null || cat artifacts/macos-app/*.dmg.sig | head -1)
          MACOS_X64_SIG=$(cat artifacts/macos-app/*_x64.dmg.sig 2>/dev/null || echo "$MACOS_ARM_SIG")
          WINDOWS_X64_SIG=$(cat artifacts/windows-app/*_x64-setup.exe.sig 2>/dev/null || cat artifacts/windows-app/*.exe.sig | head -1)

          # Find installer names
          MACOS_ARM_FILE=$(basename artifacts/macos-app/*_aarch64.dmg 2>/dev/null || basename artifacts/macos-app/*.dmg | head -1)
          MACOS_X64_FILE=$(basename artifacts/macos-app/*_x64.dmg 2>/dev/null || echo "$MACOS_ARM_FILE")
          WINDOWS_X64_FILE=$(basename artifacts/windows-app/*_x64-setup.exe 2>/dev/null || basename artifacts/windows-app/*.exe | head -1)

          cat > latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Release v$VERSION - See GitHub release for details",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$MACOS_ARM_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$MACOS_ARM_FILE"
              },
              "darwin-x86_64": {
                "signature": "$MACOS_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$MACOS_X64_FILE"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$WINDOWS_X64_FILE"
              }
            }
          }
          EOF

          echo "Generated manifest:"
          cat latest.json

      - name: Upload manifest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: update-manifest
          path: latest.json

  publish-manifest:
    needs: generate-manifest
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download manifest artifact
        uses: actions/download-artifact@v4
        with:
          name: update-manifest

      - name: Clone public updates repo
        run: |
          git clone https://github.com/Roszianski/vinsly-updates.git updates-repo
          cd updates-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update manifest
        run: |
          cp latest.json updates-repo/latest.json
          cd updates-repo
          git add latest.json
          git commit -m "Update to version ${GITHUB_REF#refs/tags/v}" || echo "No changes to commit"

      - name: Push to public repo
        env:
          GITHUB_TOKEN: ${{ secrets.VINSLY_UPDATES_TOKEN }}
        run: |
          cd updates-repo
          git push https://x-access-token:$GITHUB_TOKEN@github.com/Roszianski/vinsly-updates.git main
